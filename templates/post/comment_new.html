{% extends "base.html" %}
{% load i18n %}
{% block content %}

<div class="NewPost">
    <h1>{% trans 'Добавление комментария' %}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="content">{% trans 'Контент' %}:</label>
        {{ form.content }}
        <button type="submit">{% trans 'Добавить комментарий' %}</button>
    </form>
</div>

{% endblock %}
