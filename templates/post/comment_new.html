{% extends "base.html" %}

{% block content %}

<div class="NewPost">
    <h1>New Comment</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="content">Content:</label>
        {{ form.content }}
        <button type="submit">Add Comment</button>
    </form>
</div>

{% endblock %}
